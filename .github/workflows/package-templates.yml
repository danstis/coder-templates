name: Package Templates

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  package:
    name: Package Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package all templates
        run: |
          mkdir -p dist
          chmod +x scripts/package-template.sh
          
          for dir in templates/*; do
            if [ -d "$dir" ]; then
              echo "Processing $dir..."
              ./scripts/package-template.sh "$dir" dist
            fi
          done

      - name: Upload template artifacts
        uses: actions/upload-artifact@v4
        with:
          name: templates
          path: dist/*.zip
          if-no-files-found: error
